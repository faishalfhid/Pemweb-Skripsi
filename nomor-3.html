<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deteksi Angka Positif, Negatif, atau Nol</title>
    <script>
      function cekAngka() {
        var angka = document.getElementById("inputAngka").value;
        var hasil = "";

        if (angka > 0) {
          hasil = "Angka tersebut adalah Positif.";
        } else if (angka < 0) {
          hasil = "Angka tersebut adalah Negatif.";
        } else {
          hasil = "Angka tersebut adalah Nol.";
        }

        document.getElementById("hasil").innerText = hasil;
      }
    </script>
  </head>

  <body>
    <h2>Deteksi Angka: Positif, Negatif, atau Nol</h2>

    <form onsubmit="event.preventDefault(); cekAngka();">
      <label for="inputAngka">Masukkan angka:</label>
      <input type="number" id="inputAngka" required />
      <button type="submit">Cek Angka</button>
    </form>

    <p id="hasil"></p>
  </body>
</html>
