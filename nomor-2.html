<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perkenalan Dhika</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 50px;
        background-color: #f9f9f9;
      }
      h1 {
        font-size: 3em;
        color: #2c3e50;
        text-shadow: 2px 2px #ecf0f1;
        font-weight: bold;
        text-align: center;
      }
      p {
        font-size: 1.2em;
        color: #34495e;
        text-align: center;
      }
      .highlight {
        background-color: #f1c40f;
        padding: 0 5px;
        font-weight: bold;
      }
      .uni {
        font-weight: bold;
        color: #2980b9;
      }
      .hobby {
        font-style: italic;
        color: #e74c3c;
      }
      .strike {
        text-decoration: line-through;
        color: #95a5a6;
      }
    </style>
  </head>
  <body>
    <h1>Hai! My Name is <span class="highlight">Namamu</span></h1>
    <p>Hallooooo, kenalin aku <span class="highlight">Namamu</span> dari <span class="uni">Universitas Brawijaya</span> Departemen Sistem Informasi, <span class="hobby">hobby</span> ku <span class="strike">berolahraga</span> nonton film</p>
  </body>
</html>
